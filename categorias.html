<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juegos</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1b2838;
        color: #c7d5e0;
        margin: 0;
      }

      nav {
        background-color: #2a475e;
        padding: 10px;
      }

      nav ul {
        display: flex;
        flex-direction: column;
        list-style: none;
        padding: 0;
        margin: 0;
        align-items: center;
      }

      nav ul li,
      .home-button {
        width: 100%;
        text-align: center;
        margin: 5px 0;
      }

      nav ul li a,
      .home-button {
        text-decoration: none;
        color: #c7d5e0;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        display: block;
      }

      nav ul li a:hover,
      .home-button:hover {
        background-color: #1b2838;
      }

      .steam-logo {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      .game-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        background-color: #1b2838;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        color: #c7d5e0;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #c7d5e0;
        text-decoration: none;
        cursor: pointer;
      }

      @media (min-width: 600px) {
        nav ul {
          flex-direction: row;
          justify-content: center;
        }

        nav ul li,
        .home-button {
          width: auto;
          margin: 0 10px;
        }

        .game-container {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <a href="index.html" class="home-button">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg"
            alt="Steam Logo"
            class="steam-logo"
          />
          HOME
        </a>
        <li><a href="#" data-filter="all">ALL</a></li>
        <li><a href="#" data-filter="free">FREE TO PLAY</a></li>
        <li><a href="#" data-filter="action">ACCION</a></li>
        <li><a href="#" data-filter="sport">SPORT</a></li>
        <li><a href="#" data-filter="adventure">ADVENTURE</a></li>
      </ul>
    </nav>
    <div class="game-container">
      <!-- Aquí se insertarán los cards de los juegos -->
    </div>
    <div id="gameModal" class="modal">
      <div class="modal-content">
        <span class="close"></span>
        <img id="modalImage" alt="" />
        <h3 id="modalName"></h3>
        <h4 id="modalType"></h4>
        <p id="modalPrice"></p>
        <button id="modalLink">Ir al juego</button>
      </div>
    </div>
    <script src="script-categorias.js"></script>
  </body>
</html>
