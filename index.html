<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Tienda de Juegos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1b2838;
        color: #c7d5e0;
        margin: 0;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #2a475e;
      }

      nav ul {
        display: flex;
        list-style: none;
        padding: 14px;
        margin: 0;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        text-decoration: none;
        color: #c7d5e0;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #1b2838;
      }

      .header-buttons {
        display: flex;
        gap: 10px;
      }

      .header-buttons button {
        background-color: #66c141;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .header-buttons button:hover {
        background-color: #4e8e2f;
      }

      .home-button {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #c7d5e0;
        background-color: #2a475e;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .home-button:hover {
        background-color: #1b2838;
      }

      .steam-logo {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .hero-image {
        margin-bottom: 20px;
        text-align: center;
      }

      .hero-image img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .hero-image a {
        display: block;
        margin-top: 10px;
        color: #66c141;
        text-decoration: none;
        font-size: 18px;
      }

      .hero-image a:hover {
        text-decoration: underline;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .modal-content {
        background-color: #1b2838;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        color: #c7d5e0;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #c7d5e0;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="index.html" class="home-button">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg"
                alt="Steam Logo"
                class="steam-logo"
              />
              HOME
            </a>
          </li>
          <li><a href="#">Tu Tienda</a></li>
          <li><a href="#">Nuevo y Destacable</a></li>
          <li><a href="#" id="categoriasLink">Categor√≠as</a></li>
          <li><a href="#">Tienda de Puntos</a></li>
          <li><a href="#">Noticias</a></li>
          <li><a href="#">Laboratorios</a></li>
          <li><a href="nuevojuego.html">Nuevo Juego</a></li>
        </ul>
      </nav>
      <div class="header-buttons">
        <button>Lista de Deseados</button>
        <button>Carrito de Compras</button>
      </div>
    </header>
    <main>
      <div class="hero-image" id="juego1">
        <img
          src="https://wallpapercave.com/wp/wp11764439.jpg"
          alt="Nuevo Juego Lanzado"
          data-id="0"
        />
      </div>
      <div class="hero-image" id="juego2">
        <img
          src="https://wallpapercave.com/wp/wp11326489.jpg"
          alt="Nuevo Juego Lanzado"
          data-id="1"
        />
      </div>
    </main>
    <div id="gameModal" class="modal">
      <div class="modal-content">
        <span class="close"></span>
        <img id="modalImage"  alt="" />
        <h3 id="modalName"></h3>
        <h4 id="modalType"></h4>
        <p id="modalPrice"></p>
        <button id="modalLink">Ir al juego</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
